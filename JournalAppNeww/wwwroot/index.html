    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script>
        function applyTheme(theme, primaryColor, backgroundColor, sidebarColor, textColor) {
            const root = document.documentElement;

            if (theme === 'dark') {
                root.style.setProperty('--primary-color', '#4a9eff');
                root.style.setProperty('--background-color', '#1a1a1a');
                root.style.setProperty('--sidebar-color', '#2d2d2d');
                root.style.setProperty('--text-color', '#e0e0e0');
                root.style.setProperty('--card-background', '#2d2d2d');
                root.style.setProperty('--border-color', '#404040');
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
            } else if (theme === 'custom') {
                root.style.setProperty('--primary-color', primaryColor);
                root.style.setProperty('--background-color', backgroundColor);
                root.style.setProperty('--sidebar-color', sidebarColor);
                root.style.setProperty('--text-color', textColor);
                root.style.setProperty('--card-background', backgroundColor);
                root.style.setProperty('--border-color', '#e0e0e0');
                document.body.classList.remove('dark-theme', 'light-theme');
            } else {
                // Light theme (default)
                root.style.setProperty('--primary-color', '#007bff');
                root.style.setProperty('--background-color', '#f5f5f5');
                root.style.setProperty('--sidebar-color', '#2c3e50');
                root.style.setProperty('--text-color', '#333333');
                root.style.setProperty('--card-background', '#ffffff');
                root.style.setProperty('--border-color', '#e0e0e0');
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
            }
        }
    </script>
</head>

<body>

    <!-- Quill.js JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill;

        function initQuill() {
            quill = new Quill('#quill-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                }
            });
        }

        function getQuillContent() {
            return quill.root.innerHTML;
        }

        function getQuillText() {
            return quill.getText();
        }

        function setQuillContent(html) {
            if (quill) {
                quill.root.innerHTML = html || '';
            }
        }
    </script>
